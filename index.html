<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.c2f01b2a.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="info"> <legend>Personal information</legend> <div class="section"> <label for="surname">Surname:</label> <input type="text" id="surname" name="surname" autocomplete="off" minlength="1"> </div> <div class="section"> <label for="name">Name:</label> <input type="text" id="name" name="name" minlength="2" autocomplete="off" required> </div> <div class="section"> <label for="age">How old are You?</label> <input type="number" id="age" name="age" value="12" min="12" max="112"> </div> <div class="section"> <label for="birthdate">Full date of birth:</label> <input type="date" id="birthdate" name="birthdate"> </div> <div class="section"> <label for="acception">I accept the term of the agreement</label> <input type="checkbox" id="acception" name="acception"> </div> </fieldset> <fieldset class="registration"> <legend>Registration</legend> <div class="section"> <label for="email">E-mail:</label> <input type="email" id="email" name="email" placeholder="email@example.com" required> </div> <div class="section"> <label for="password">Password:</label> <input type="password" id="password" name="password" minlength="8" maxlength="16" required> </div> </fieldset> <fieldset class="fact"> <legend>An interesting fact about you!</legend> <div class="section"> <label for="cats">Do you love cats?</label> <input type="radio" id="cats" name="love-cats-yes"> Yes <input type="radio" name="love-cats-no"> No </div> <div class="section"> <label for="fav-color">What is your favorite color?</label> <input type="color" id="fav-color" name="fav-color"> </div> <div class="section"> <label for="time-to-sleep">What time do you go to bed?</label> <input type="time" name="time-to-sleep" id="time-to-sleep"> </div> <div class="section"> <label for="car-brand">What are your favorite brand of cars?</label> <select multiple name="car-brand" id="car-brand"> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="section"> <label for="workrate">How do you rate our work?</label> <input type="range" name="workrate" id="workrate" value="0"> </div> </fieldset> <fieldset class="add-info"> <legend>Additional info:</legend> <div class="section"> <label for="comments">Comments:</label> <textarea name="comments" id="comments">
          </textarea> </div> <div class="section"> <label for="recommend-us">Would you recommend us?</label> <select name="recommend-us" id="recommend-us"> <option value="yes" name="recommend-us-yes"> yes </option> <option value="no" name="recommend-us-no"> no </option> </select> </div> </fieldset> <div class="section"> <input type="submit" value="Submit" onsubmit="onSubmit()"> </div> </form> </body></html>
